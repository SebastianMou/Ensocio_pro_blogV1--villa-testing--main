{% extends "store/base.html" %}
{% load static %}{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<article>
    <!-- Post header-->
    <header class="mb-4">
        <!-- Post title-->
        <h1 class="fw-bolder mb-1">{{ product.title }}</h1>
        <!-- Post meta content-->
        <div class="text-muted fst-italic mb-2">{{ product.created }}</div>
        <!-- Post categories-->
        <a class="badge bg-secondary text-decoration-none link-light" href="#!">{{ product.category }}</a>
        <a class="badge bg-secondary text-decoration-none link-light" href="#!">{{ product.created_by }}</a>
    </header>
    <!-- Preview image figure-->
    <figure class="mb-4"><img class="img-fluid rounded" src="{{ product.image.url }}" alt="..." /></figure>
    <!-- Post content-->
    <section class="mb-5">
        <p class="fs-5 mb-4">{{ product.description|safe }}</p>
        <iframe width="100%" height="400" src="{{ product.video }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
</article>
{% endblock %}
